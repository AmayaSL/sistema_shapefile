<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Nuevo Departamento</title>
    </head>
    <body>
        <form method="POST">
            <h1>Agregar Departamento</h1>
            <table>
                <tr>
                    <td><label for="id_cod_departamento">Cod departamento</label></td>
                    <td>{{formaDepartamento.cod_departamento}}</td>
                </tr>
                <tr></tr>
                    <td><label for="id_departamento">Nombre del departamento</label></td>
                    <td>{{formaDepartamento.departamento}}</td>
                </tr>
            </table>
            <button type="submit">Guardar</button>
            {% csrf_token %}
        </form>
    </body>
</html>
